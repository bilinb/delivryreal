<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligeirinho - Cardápio</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <div class="local">
        <header class="header">
            <h1>LIGEIRINHO</h1>
        </header>
        <main class="menu-conteudo">
            <div class="logo">
                <img src="imagem/Design sem nome (4).png" alt="Ligeirinho Logo">
            </div>
            <div class="menu-info">
                <p><strong>HORÁRIO DE FUNCIONAMENTO</strong></p>
                <p>9:00 AS 20:00</p>
            </div>
            <div class="menu-item">
                <div class="descri-do-item">
                    <h3>Big Rapido</h3>
                    <p>Hamburger, pimenta e pão broche</p>
                    <span class="preco">R$ 39,50</span>
                </div>
                <div class="item-image">
                    <img src="imagem/14002000-gourmet-fresco-delicioso-hamburguer-caseiro-gratis-foto.jpg" alt="Big Rapido">
                </div>
                <button class="order-button">PEDIR</button>
            </div>
            <div class="menu-item">
                <div class="descri-do-item">
                    <h3>Little fast</h3>
                    <p>Hamburger 100g com barbecue</p>
                    <span class="preco">R$ 32,50</span>
                </div>
                <div class="item-image">
                    <img src="imagem/14002036-gourmet-fresco-delicioso-hamburguer-caseiro-gratis-foto.jpg" alt="Little fast">
                </div>
                <button class="order-button">PEDIR</button>
            </div>
        </main>
    </div>
</body>
</html>
