<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligeirinho - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="local">
        <header class="header">
            <h1>LIGEIRINHO</h1>
        </header>
        <main class="main-content">
            <h2>SUA FOME NÃO TEM QUE ESPERAR</h2>
            <p>PEÇA LIGEIRINHO JÁ!</p>
            <div class="logo">
                <img src="imagem/Design sem nome (4).png" alt="Ligeirinho Logo">
            </div>
            <form action="menu.html" method="GET" class="form">
                <label for="name">Digite seu Nome</label>
                <input type="text" id="name" name="name" required>
                <label for="cep">Digite seu CEP</label>
                <input type="text" id="cep" name="cep" required>
                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
